<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8" />
<title>Authentification</title>
<link rel="stylesheet" type="text/css"
	href="../static/css/bootstrap.min.css"
	th:href="@{/css/bootstrap.min.css}" />
<link rel="stylesheet" type="text/css" href="../static/css/style.css"
	th:href="@{/css/style.css}" />

 <!-- Bootstrap core CSS -->
    <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet"/>
	
	
    <!-- Custom fonts for this template -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800" rel="stylesheet" type="text/css"/>
    <link href="https://fonts.googleapis.com/css?family=Josefin+Slab:100,300,400,600,700,100italic,300italic,400italic,600italic,700italic" rel="stylesheet" type="text/css"/>
	<link href="css/business-casual.css" rel="stylesheet"/>
    <!-- Custom styles for this template -->
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-faded py-lg-4">
		<div class="container">
			<a
				class="navbar-brand text-uppercase text-expanded font-weight-bold d-lg-none"
				href="#">Job Search</a>
			<button class="navbar-toggler" type="button" data-toggle="collapse"
				data-target="#navbarResponsive" aria-controls="navbarResponsive"
				aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarResponsive">
				<ul class="navbar-nav mx-auto">
					<li class="nav-item px-lg-4"><a
						class="nav-link text-uppercase text-expanded"
						th:href="@{/}">Home <span
							class="sr-only">(current)</span>
					</a></li>
				</ul>
			</div>
		</div>
	</nav>

	<div class="col-md-12 col-md-offset-4 spacer50">
	<div class="panel panel-primary">
			<div class="panel-body">
			
			 <div class="bg-faded p-4 my-4">
        <hr class="divider"/>
        <h2 class="text-center text-lg text-uppercase my-0">log
          <strong>In</strong>
        </h2>
        <hr class="divider"/>
        <div th:text="${#httpServletRequest.getParameter('message')}" class="red"></div>
        <form th:action="@{/auth}" method="post">
          <div class="row">
            <div class="form-group col-lg-12">
              <label class="text-heading">Login</label>
              <input type="text" class="form-control"  name="login" required="required" th:value="${#httpServletRequest.getParameter('login')}"/>
            </div>
                        <div class="clearfix"></div>
            
            <div class="form-group col-lg-12">
              <label class="text-heading">Password</label>
              <input type="password" class="form-control"  required="required" name="password"/>
            </div>
            
  <div class="form-group col-lg-12">
              <button type="submit" class="btn btn-secondary">Valider</button>
             
              
            </div>      
          </div>
        </form>
      </div>
			</div>
		</div>
	</div>

</body>
</html>
