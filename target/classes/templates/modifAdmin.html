 <!-- Bootstrap core CSS -->

	<link href="css/business-casual.css" rel="stylesheet"/>

</head>
<body>
	<div class="">
		<div class="panel panel-primary">
					<div class="panel-body">
	<nav class="navbar navbar-expand-lg navbar-light bg-faded py-lg-4">
		<div class="container">
			<a
				class="navbar-brand text-uppercase text-expanded font-weight-bold d-lg-none"
				href="#">Find a job</a>
			<button class="navbar-toggler" type="button" data-toggle="collapse"
				data-target="#navbarResponsive" aria-controls="navbarResponsive"
				aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarResponsive">
				<ul class="navbar-nav mx-auto">
				<li class="nav-item px-lg-4"><a
						class="nav-link text-uppercase text-expanded"
						th:href="@{/indexAdmin}">Accueil
							<span class="sr-only">(current)</span>
					</a></li>
					<li class="nav-item px-lg-4"><a
						class="nav-link text-uppercase text-expanded"
						th:href="@{/listAdmin}">gerer les administrateurs
							<span class="sr-only">(current)</span>
					</a></li>
					<li class="nav-item active px-lg-4"><a
						class="nav-link text-uppercase text-expanded"
						th:href="@{/listPublication}">gerer les publications</a></li>
					<li class="nav-item px-lg-4"><a

			 <div class="bg-faded p-4 my-4">
        <hr class="divider"/>
        <h2 class="text-center text-lg text-uppercase my-0">Modif
          <strong>Admin</strong>
        </h2>
        <hr class="divider"/>

        <form th:object="${administrateur}" th:action="@{/adminModif}" method="post">
          <div class="row">
          <div><input type="hidden" th:value="${administrateur.id}" th:field="*{id}" id="id"/></div>
            <div class="form-group col-lg-6">
              <label class="text-heading">Login</label>
              <input type="text" class="form-control"  th:value="${administrateur.login}" th:field="*{login}" id="login"/>
            </div>
            <div class="form-group col-lg-6">
            <label class="text-heading"><span th:text="${erreur1}"></span></label> 
              <label class="text-heading">Password</label>
              <input type="password" class="form-control" th:value="${administrateur.password}" th:field="*{password}" id="password"/>
            </div>
            <div class="clearfix"></div>
            <div class="form-group col-lg-6">
              <label class="text-heading">Priorité</label>
              <input type="text" class="form-control" th:value="${administrateur.priorite}" th:field="*{priorite}" id="priorite"/>
            </div>
            
  <div class="form-group col-lg-12">
              <button type="submit" class="btn btn-secondary">Valider</button>
              <button type="reset" class="btn btn-secondary">Réinitialiser</button>
              
            </div>      
          </div>
        </form>
      </div>
			</div>
		</div>
	</div>
</body>
</html>
